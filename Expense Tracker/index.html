<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <div class="details">
        <div class="name">
            <label>Name</label>
            <input type="text" placeholder="About the expenditure">
        </div>
        <div class="date">
            <label>Date</label>
            <input type="date">
        </div>
        <div class="amount">
            <label>Amount</label>
            <input type="number">
        </div>
        <button>Add Expense</button>
    </div>
    <div class="data">
        <div class="th">
            <span>Name</span>
            <span>Date</span>
            <span>Amount (Rs)</span>
            <span>Delete</span>
        </div>
       


    <script src="./script.js"></script>
</body>
</html>
